<!DOCTYPE html> 
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
    <title>Fluffy Calculator</title>
    <link rel="icon" href="fluffy.png">

    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div style="position: fixed; width: 100%; text-align: center">
        <!-- <a href="old\index.html" style="text-align:center; position:fixed; padding: 0.5rem 1rem;">Old Site</a> -->
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="fluffy-tab" data-toggle="tab" href="#fluffy" role="tab" aria-controls="home"
            aria-selected="false">Fluffy Calculator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="daily-tab" data-toggle="tab" href="#daily" role="tab" aria-controls="profile"
            aria-selected="false">Daily Seeker</a>
        </li>
        <li class="nav-item"  style="position: fixed; right:0%">
                <a class="nav-link" id="Version" data-toggle="tab" role="tab" aria-controls="profile"
                aria-selected="false">V0.01</a>
            </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane" id="fluffy" role="tabpanel" aria-labelledby="fluffy-tab">
            <br>
            <div class="container fluffyContainer">
                <div class="row">
                    <div class="col-3" style="min-width: 17.2em">
                        <textarea placeholder="Import your save" class=" input-shadow form-control"
                            id="trimpsSaveTextArea" rows="2" onpaste="handle_paste(event)"
                            onclick="this.select()"></textarea>
                        <br>
                        <div class="form-group">
                            <label>
                                <input id="CapablePerk" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Capable Level</span>
                            </label>
                            <label style="display: none">
                                <input id="CunningPerk" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Cunning Level</span>
                            </label>
                            <label style="display: none">
                                <input id="CuriousPerk" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Curious Level</span>
                            </label>
                            <label style="display: none">
                                <input id="ClassyPerk" type = "number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Classy Level</span>
                            </label>
                            <label>
                                <input id="ZoneYouPortal" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Zone You Portal</span>
                            </label>
                            <label>
                                <input id="DailyPercentage" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Daily Bonus</span>
                            </label>
                            <label style="display: none">
                                <input id="HeirloomPercentage" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Heirloom Bonus</span>
                            </label>
                            <label>
                                <input id="SpiresInARun" type="text" title="Spires that you always get C50 Bonus On (bonus is spire 3+), seperate with commas and use numbers" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>List of Spire Clears</span>
                            </label>
                            <label>
                                <input id="KnowledgeTowers" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Knowledge Towers</span>
                            </label>
                            <label>
                                <input id="KnowledgeLevel" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Knowledge Level</span>
                            </label>
                            <hr>
                            <label>
                                <input id="MinutesPerRun" type="number" class="input-shadow form-control" oninput="update.vars(this.id,this.value)" placeholder=" ">
                                <span>Minutes Per Run</span>
                            </label>
                            <label>
                                <select class="input-shadow custom-select"  oninput="update.vars(this.id,this.value)" id="InstantUpdating">
                                    <option selected>Choose...</option>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                                <span>Instant Updating</span>
                            </label>
                            <input type="button" id="CalculateButton" class="input-shadow form-control"
                                value="Calculate" onclick="update.table()"></input>
                        </div>
                    </div>
                    <div class="col-7">
                        <table class="table table-bordered table-hover" style="text-align: center">
                            <thead class="thead-light" id="TableHead">
                                
                            </thead>
                            <tbody id="TableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="daily" role="tabpanel" aria-labelledby="daily-tab">
            <iframe src="old\daily.html" style="width:100%; height:100%; position:absolute"  frameborder="0"></iframe>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="lz-string.js"></script>
<!-- <script src="testsave.js"></script> -->
<script src="trimps.js"></script>
<script src="fluffy.js"></script>

<script>
    $('#myTab a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
    })

    $(function () {
        var hash = window.location.hash;
        if (hash == "") {
            hash = "#fluffy"
        }
        var titles = {"#fluffy":"Fluffy Calculator","#daily":"Daily Seeker"}

        hash && $('ul.nav a[href="' + hash + '"]').tab('show');
        $("title").text(titles[hash])
        
        $('.nav-tabs a').click(function (e) {
            $("title").text(titles[this.hash])
            $(this).tab('show');
            var scrollmem = $('body').scrollTop();
            window.location.hash = this.hash;
            $('html,body').scrollTop(scrollmem);
        });
        
        getLocalStorage()
        // update.fill()
        // update.table()
    });
</script>

</html>
