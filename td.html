  <link rel="stylesheet" href="td.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
  <link rel="icon" href="fluffy.png">


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117103120-1"></script>

    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);

<body style="background-color: black">
  <div id="tipTitle">
    <span title="made by bhad">
     <span style="font-family: 'Poor Story', cursive; color: white"><a target="_daily" href="index">ðŸ¦ƒ </a>TD Calculator<a target="_blank" href="daily"> ðŸ¦ƒ</a></span>
    </span>
  </div>
  <hr style="border-color:white">

  <div id="firstLayoutWrapper" class="noselect">
    <div id="layoutWrapper">

      <div id="layout">

      </div>

    </div>

    <div id="information">
      <table id="yes">
        <tr>
          <td>All Damage</td>
          <td id="allDamage"></td>
        </tr>
        <tr>
          <td>Max Difficulty</td>
          <td id="maxDiffuculty"></td>
        </tr>
        <tr>
          <td>Rs for Build</td>
          <td id="costOfBuild"></td>
        </tr>

      </table>


      <div id="trapSelector">

        <div onclick="selectTrap('Fire')" class="FireTrapBox spireTrapBox" title="Deals 70 Damage, affected by lightning and sources of slow">Fire Trap</div>
        <div onclick="selectTrap('Frost')" class="FrostTrapBox spireTrapBox" title="Deals 10 Damage, then slows for 5 Cells After the Trap (2 hits for 5 cells), affected by lightning only">Frost Trap</div>
        <div onclick="selectTrap('Poison')" class="PoisonTrapBox spireTrapBox" title="Adds 3 Poison Stacks, affected by sources of lightning and sources of slow">Poison Trap</div>
        <div onclick="selectTrap('Lightning')" class="LightningTrapBox spireTrapBox" title="Deals 10 Damage, then doubles the adjacent traps effect, not affected by lightning and sources of slow">Lightning Trap</div>
        <div onclick="selectTrap('Strength')" class="StrengthTrapBox spireTrapBox" title="Deals 20 Damage, then doubles all Fire Traps on the rows damage, not affected by lightning and sources of slow">Strength Tower</div>
        <div onclick="selectTrap('Condenser')" class="CondenserTrapBox spireTrapBox" title="Increases Poison Stack by 25%, affected by lightning and sources of slow">Condenser Tower</div>
        <div onclick="selectTrap('Knowledge')" class="KnowledgeTrapBox spireTrapBox" title="If enemy is affected by frost trap, halves its slow for 5 cells (3 hits for 5 cells), affected by lightning only">Knowledge Tower</div>
        <div onclick="selectTrap('Empty')" class="EmptyTrapBox spireTrapBox" title="Removes a trap you've placed down already.">Empty</div>
      </div>

      <div style="left:1vw; position: relative">
        <input id="spireRows" type="number" value="10" max="20" oninput="buildSpire()" /> Rows

      </div>
    </div>



  </div>



</body>

<script>
  $('input').keypress(function(e) {
    if (e.which == 13) {
      $('#calButton').click();
      return false; //<---- Add this line
    }
  });
</script>

</html>
